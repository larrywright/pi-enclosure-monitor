# Home Assistant Dashboard Card for Enclosure Monitor
# Copy this configuration into your dashboard

type: vertical-stack
cards:
  # Main status card
  - type: entities
    title: Enclosure Monitor
    show_header_toggle: false
    entities:
      - entity: sensor.raspberrypi_temperature
        name: Temperature
        icon: mdi:thermometer
      - entity: sensor.raspberrypi_humidity  
        name: Humidity
        icon: mdi:water-percent
      - type: divider
      - entity: switch.raspberrypi_fan
        name: Fan Control
        icon: mdi:fan
      - entity: switch.raspberrypi_auto_mode
        name: Auto Mode
        icon: mdi:refresh-auto

  # Temperature gauge card
  - type: gauge
    entity: sensor.raspberrypi_temperature
    name: Temperature
    unit: Â°C
    min: 0
    max: 50
    severity:
      green: 0
      yellow: 30
      red: 40

  # Humidity gauge card  
  - type: gauge
    entity: sensor.raspberrypi_humidity
    name: Humidity  
    unit: '%'
    min: 0
    max: 100
    severity:
      green: 30
      yellow: 70
      red: 80

  # Historical chart
  - type: history-graph
    title: Temperature & Humidity History
    hours_to_show: 24
    refresh_interval: 300
    entities:
      - entity: sensor.raspberrypi_temperature
        name: Temperature
      - entity: sensor.raspberrypi_humidity
        name: Humidity

---

# Alternative compact card for smaller spaces
type: glance
title: Enclosure Monitor
entities:
  - entity: sensor.raspberrypi_temperature
    name: Temp
  - entity: sensor.raspberrypi_humidity
    name: Humidity  
  - entity: switch.raspberrypi_fan
    name: Fan
    tap_action:
      action: toggle
  - entity: switch.raspberrypi_auto_mode
    name: Auto
    tap_action:
      action: toggle

---

# Advanced card with fan runtime tracking
# (requires additional sensor configuration)
type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: stat
        entity: sensor.raspberrypi_temperature
        name: Temperature
        icon: mdi:thermometer
      - type: stat  
        entity: sensor.raspberrypi_humidity
        name: Humidity
        icon: mdi:water-percent

  - type: horizontal-stack
    cards:
      - type: button
        entity: switch.raspberrypi_fan
        name: Fan
        icon: mdi:fan
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: button
        entity: switch.raspberrypi_auto_mode  
        name: Auto Mode
        icon: mdi:refresh-auto
        tap_action:
          action: toggle

  # Mini graph for recent trends
  - type: mini-graph-card
    entities:
      - entity: sensor.raspberrypi_temperature
        name: Temperature
        color: '#ff6b6b'
      - entity: sensor.raspberrypi_humidity
        name: Humidity  
        color: '#4ecdc4'
        y_axis: secondary
    hours_to_show: 6
    points_per_hour: 4
    line_width: 2
    font_size: 75
    animate: true
    show:
      name: false
      icon: false
      state: false
      legend: false